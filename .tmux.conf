# Enable mouse
set -g mouse on

# Set true colors
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -sa terminal-features ",xterm-256color:RGB"

# Set prefix to ctrl + space (default: ctrl + b)
unbind C-b
set -g prefix C-Space
bind C-space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "catppuccin/tmux"
set -g @plugin "dreknix/tmux-primary-ip"

# [tmux-yank] Set vi-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# [catppuccin]
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_status "no"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_current_color "#{E:@thm_surface_2}"

set -g @catppuccin_status_module_text_bg "#{E:@thm_mantle}"
set -g @catppuccin_host "on"

# source the plugin here
run "#{TMUX_PLUGIN_MANAGER_PATH}/tmux/catppuccin.tmux"

# [tmux-primary-ip]
source -F "#{d:current_file}/.tmux/custom_modules/primary_ip.conf"

set -g status-interval 5

# status left look and feel
set -g status-left-length 100
set -g status-left "#{E:@catppuccin_status_application}"
set -g status-left "#{E:@catppuccin_status_session}"

# status right look and feel
set -g status-right-length 100
set -gF status-right "#{E:@catppuccin_status_primary_ip}"

# other look and feel
set -g status-position top
set -g status-style "bg=#{@thm_bg}"

# Initialize TMUX plugin manager (keep this line at the very bottom of the .tmux.conf)
run "~/.tmux/plugins/tpm/tpm"

